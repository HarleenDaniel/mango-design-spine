    <script>
      // Simple draw-on animation for inline SVGs marked with data-draw
      (function(){
        const els = document.querySelectorAll('[data-draw] path, [data-draw] circle, [data-draw] line, [data-draw] polyline');
        els.forEach(el => {
          const len = el.getTotalLength ? el.getTotalLength() : 200;
          el.style.strokeDasharray = len;
          el.style.strokeDashoffset = len;
          el.style.transition = 'stroke-dashoffset 1s var(--easing)';
        });
        const io = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting){
              entry.target.querySelectorAll('path, circle, line, polyline').forEach(p=>{
                p.style.strokeDashoffset = 0;
              });
              io.unobserve(entry.target);
            }
          })
        }, { threshold: 0.3 });
        document.querySelectorAll('[data-draw]').forEach(el=>io.observe(el));
      })();
    </script>
